<!-- https://stackblitz.com/edit/angular-searchbar-zncxk9?file=app%2Fapp.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport attr.role="navigation" mode="side">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon aria-hidden="false" aria-label="home icon" class="pad-right-small"
                aria-label="Menu option that navigates to your dashboard"
                >dashboard</mat-icon> Dashboard
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon aria-hidden="false" aria-label="edit icon" class="pad-right-small"
                aria-label="Menu option that navigates to the Login page"
                >login</mat-icon> Login
            </a>
            <a mat-list-item routerLink="/signup">
                <mat-icon aria-hidden="false" aria-label="request icon" class="pad-right-small"
                aria-label="Menu option that navigates to the Sign up page"
                >how_to_reg</mat-icon>
                Sign up
            </a>
            <a mat-list-item (click)="logOutUser()">
                <mat-icon aria-hidden="false" aria-label="request icon" class="pad-right-small"
                aria-label="Menu option that logs you out"
                >how_to_reg</mat-icon>
                Log out
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <div class="vertical-align">
                <button aria-label="icon-button with meun icon" type="button" aria-label="Toggle sidenav"
                    mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    <!-- when they sign up, make meun like https://youtu.be/cbPe9_DKLYw?t=14 -->
                </button>
                <a mat-button class="hidden-mobile header-us" routerLink="/">Didomi</a>

            </div>
            <span class="nav-spacer"></span>
            <div class="space-header-actions">

                <a mat-button routerLink="/dashboard" class="hidden-mobile header-action">Dashboard</a>
                <button mat-icon-button routerLink="/dashboard" class="hidden-desktop header-action"
                matTooltip="Navigate to Dashboard"
                aria-label="Menu option that navigates to your dashboard">
                    <mat-icon>dashboard</mat-icon>
                </button>

                <a mat-button routerLink="/login" class="hidden-mobile header-action">Login</a>
                <button mat-icon-button routerLink="/login" class="hidden-desktop header-action"
                matTooltip="Navigate to Login page"
                aria-label="Menu option that navigates to the Login page">
                    <mat-icon>login</mat-icon>
                </button>


                <a mat-button routerLink="/signup" class="hidden-mobile header-action">Sign up</a>
                <button mat-icon-button routerLink="/signup" class="hidden-desktop header-action"
                matTooltip="Navigate to Sign up page"
                aria-label="Menu option that navigates to the Sign up page">
                    <mat-icon>how_to_reg</mat-icon>
                </button>

                <a mat-button (click)="logOutUser()" class="hidden-mobile header-action">Log out</a>
                <button (click)="logOutUser()" mat-icon-button class="hidden-desktop header-action"
                matTooltip="Logout"
                aria-label="Menu option that logs you out"
                >
                    <mat-icon>logout</mat-icon>
                </button>
            </div>

        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
        <!--// Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
